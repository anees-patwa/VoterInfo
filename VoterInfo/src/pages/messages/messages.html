<ion-header>

  <ion-navbar>
    <ion-row>
        <ion-title>Messages</ion-title>
        <button ion-button  style="float: right;" id="logout" (click)="logOut()" color="light">Log Out</button>
    </ion-row>
  
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let recipient of recipients" (click)="convo(recipient)">
      {{recipient}}
    </ion-item>
  </ion-list>

</ion-content>

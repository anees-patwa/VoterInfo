<ion-header>

  <ion-navbar>
    <ion-title>NewMessage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Message to {{this.userTo}}</h1>
  <ion-label>Message</ion-label>
  <ion-input [(ngModel)]="message"></ion-input>

  <button ion-button id="sendMessage" (click)="sendMessage()">Send</button>

</ion-content>

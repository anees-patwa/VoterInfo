<ion-header>

  <ion-navbar>
    <ion-title>RepDetail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-avatar item-start>
      <img src={{rep.photoUrl}} width="50px">
    </ion-avatar>
    <ion-card-header class="center">{{rep.name}}</ion-card-header>
    <ion-card-content class="center">
      <h3 class="center">{{rep.party}}</h3>
    </ion-card-content>

  </ion-card>

  <!--New comment form-->
  <ion-label stacked>Title</ion-label>
  <ion-input [(ngModel)]="title" type="text" placeholder="Title"></ion-input>
  <ion-label stacked>Description</ion-label>
  <ion-input [(ngModel)]="description" type="text" placeholder="Description"></ion-input>

  <ion-label stacked>Yea or Nay</ion-label>
  <ion-checkbox [(ngModel)]="inFavor" type="checkbox"></ion-checkbox>
  <br>
  <br>

  <button ion-button id="submitPost" (click)="submitPost()">Submit</button>
  <br>
  <br>


  <!--Current Posts-->
  <ion-card *ngFor="let post of posts">
    <ion-card-header>{{post.title}}</ion-card-header>
    <ion-card-content>
      {{post.description}}
      <div item-end>
        <button ion-button icon-start clear small (click)="like(post._id)">
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{post.likes}}</div>
        </button>
      </div>

    </ion-card-content>
  </ion-card>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>SignUp/Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Sign up or Login to begin using VoterInfo</h1>
  <ion-label class="label">UserName</ion-label>
  <ion-input [(ngModel)]="username"></ion-input>
  <ion-label class="label">Password</ion-label>
  <ion-input [(ngModel)]="password" type="password"></ion-input>
  

  <div>
      <ion-label>Are you a Representative?</ion-label>
  <ion-checkbox id="check" [(ngModel)]="isRep"></ion-checkbox>
  
</div>
  <button ion-button id="login" (click)="login()" color="light">Login</button>
  <button ion-button (click)="createAccount()" color="light">Create Account</button>


</ion-content>
